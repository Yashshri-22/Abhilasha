<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhilasha-Divyang Scholarship Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Left Side with Background Image -->
        <div class="left-side"></div>

        <!-- Right Side with Form -->
        <div class="right-side">
            <div class="login-box">
                <h2>Abhilasha-Divyang Scholarship Portal</h2>
                <p class="tagline">Empowering the Future for Disabled Students</p>

                <form id="login-form" autocomplete="off">
                    <input type="text" id="username" placeholder="Enter Username" required>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>

                <div class="register-section">
                    <p>New User? <a href="register.html">Register Here</a></p>
                </div>

                <div class="instructions">
                    <h3>Instructions</h3>
                    <ul>
                        <li>Enter your registered username.</li>
                        <li>Enter your password.</li>
                        <li>Click on "Login" to proceed.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
