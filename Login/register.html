<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Abhilasha-Divyang Scholarship Portal</title>
    <link rel="shortcut icon" href="../Assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- Left Side with Background Image -->
        <div class="left-side"></div>

        <!-- Right Side with Form -->
        <div class="right-side">
            <div class="register-box">
                <h2>New User Registration</h2>
                <form id="register-section" autocomplete="off">
                    <!-- <input type="text" class="field" id="full-name" placeholder="Enter Full Name" required> -->

                    <input type="email" class="field" id="email" placeholder="Enter Email" required>
                    <input type="password" class="field" id="password" placeholder="Enter Password" required>
                    <input type="password" class="field" id="confirm-password" placeholder="Confirm Password" required>

                    <p class="error-message" id="form-error"></p>
                    <button type="submit" id="registerButton" class="btn">Register</button>
                </form>

                <div class="extra-options">
                    <p>Already have an account? <a href="../Login/login.html">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="register.js" type="module"></script>
</body>

</html>
