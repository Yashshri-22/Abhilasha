<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhilasha-Divyang Scholarship Portal - Login</title>
    <link rel="shortcut icon" href="../Assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="wrapper">
        <!-- Left Side with Background Image -->
        <div class="left-side"></div>

        <!-- Right Side with Form -->
        <div class="right-side">
            <div class="login-box">
                <h2>Admin Login</h2>

                <form id="login-form" autocomplete="off">
                    <input type="email" id="username" placeholder="Enter Email" autocomplete="email" required>
                    <input type="password" id="password" placeholder="Enter Password" autocomplete="current-password" required>
                    <button type="submit" id="loginButton" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="admin_login.js"></script>
</body>
</html>
