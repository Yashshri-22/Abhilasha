<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applied Schemes</title>
    <link rel="shortcut icon" href="../Assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="appliedSchemes.css">
</head>
<body>
    <div class="container">
        <h2>My Applied Schemes</h2>
        <table>
            <thead>
                <tr>
                    <th class="view">#</th>
                    <th>Scheme Name</th>
                    <th>Description</th>
                    <th class="view">Status</th>
                    <th class="view">Cancel</th>
                </tr>
            </thead>
            <tbody id="appliedSchemesTable">
                <!-- Applied schemes will be added dynamically -->
            </tbody>
        </table>
        <!-- Loader -->
        <div id="loader" class="loader-container">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Status Dialog -->
    <div id="statusDialog" class="dialog">
        <div class="dialog-content">
            <span class="close-btn" onclick="closeDialog()">&times;</span>
            <h3>Status Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Remark</th>
                        <th>Sent By</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="statusTable">
                    <!-- Remarks will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="appliedSchemes.js" type="module"></script>
</body>
</html>
