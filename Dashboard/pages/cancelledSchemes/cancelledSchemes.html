<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelled Schemes</title>
    <link rel="stylesheet" href="cancelledSchemes.css">
</head>
<body>
    <div class="container">
        <h2>Cancelled Schemes</h2>
        <table>
            <thead>
                <tr>
                    <th class="view">#</th>
                    <th>Scheme Name</th>
                    <th>Cancelled Date</th>
                    <th class="view">Status</th>
                </tr>
            </thead>
            <tbody id="cancelledSchemesTable">
                <!-- Cancelled schemes will be dynamically added here -->
            </tbody>
        </table>
        <!-- Loader -->
        <div id="loader" class="loader-container">
            <div class="loader"></div>
        </div>
    </div>

    <script src="cancelledSchemes.js" type="module"></script>
</body>
</html>
